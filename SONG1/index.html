<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Custom Audio Player</title>
  <link rel='stylesheet' href='https://icono-49d6.kxcdn.com/icono.min.css'><link rel="stylesheet" href="./style.css">

</head>
<style>
  .msg {
    color: white;
    margin-bottom: auto;
  }

</style>

<body>

  <div class="msg">
  <h2 id="demo"></h2>
  <h2></h2>
  </div>
  <script>

    var i = 0;
    var txt = 'Welcome, User!';
    var speed = 50;
    
    typeWriter()

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>

</body>
</html>
