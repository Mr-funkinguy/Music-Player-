<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<style>
  body {
    background-color: #eee!important;
}

.login {
    background-color: #fff;
    width: 40%;
    margin: 80px auto;
    border-radius: 10px;
    padding: 20px;
    border-left: 5px solid #009688;
    box-shadow: 0px 0px 0px 0px #3f51b5;
}

.login>.row>h2 {
    margin: auto;
}

.btn-form {
    width: 100%;
    margin-top: 20px;
}


</style>

<body>
    <div class="container">
        <div class="login">
            <div class="row">
                <h2>Sign In</h2>
                <div class="col-md-12">
                    <label for="email">User</label>
                    <input type="text" class="form-control" value="admin" id="email" placeholder="">
                    <br>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" value="admin" id="password" placeholder="">
                </div>
            </div>
            <div class="row">
           
                <div class="col-md-6">
                    <input type="submit" id="register" onclick="check()" value="Sign In" class="btn btn-outline-success btn-form">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
  function check() {
var email = document.getElementById('email').value;
var pass = document.getElementById('password').value;


if(email == 'admin') {
  if(pass == 'admin') {
  window.location = './dev.html';
}
else {
  alert('Password Wrong')
}
}
else {
  alert('User Not Found!')
}

  }
</script>
</html>
