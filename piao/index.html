<script>
  function getPeaksAtThreshold(data, threshold) {
  var peaksArray = [];
  var length = data.length;
    for(var i = 0; i < length;) {
      if (data[i] > threshold) {
      peaksArray.push(i);
      // Skip forward ~ 1/4s to get past this peak.
      i += 10000;
      }
      i++;
    }
    return peaksArray;
  }
</script>
