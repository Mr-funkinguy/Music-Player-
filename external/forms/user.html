


<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(to bottom right, #9a9a9a, rgb(39, 39, 39));
}

* {
  box-sizing: border-box;
}


*,
*::after,
*::before {
  margin: 0;
  padding: 0;
  box-sizing: inherit;
  font-size: 62,5%;
}

.form__label {
  font-family: 'Roboto', sans-serif;
  font-size: 1.2rem;
  margin-left: 2rem;
  margin-top: 0.7rem;
  display: block;
  transition: all 0.3s;
  transform: translateY(0rem);
}

.form__input {
  font-family: 'Roboto', sans-serif;
  color: #333;
  font-size: 1.2rem;
	margin: 0 auto;
  padding: 1.5rem 2rem;
  border-radius: 50px;
  background-color: rgb(255, 255, 255);
  border: none;
  width: 90%;
  display: block;
  border-bottom: 0.3rem solid transparent;
  transition: all 0.3s;
}

.form__input:placeholder-shown + .form__label {
  opacity: 0;
  visibility: hidden;
  -webkit-transform: translateY(-4rem);
  transform: translateY(-4rem);
}

.sub {
  width: 110%;
  height: 50px;
  border-radius: 25px;
  cursor: pointer;
}

.checkmark__circle {
  stroke-dasharray: 166;
  stroke-dashoffset: 166;
  stroke-width: 2;
  stroke-miterlimit: 10;
  stroke: #424242;
  fill: none;
  animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
}

.checkmark {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  display: block;
  stroke-width: 2;
  stroke: #fff;
  stroke-miterlimit: 10;
  margin: 0% auto;
  box-shadow: inset 0px 0px 0px #454545;
  animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
}

.checkmark__check {
  transform-origin: 50% 50%;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
  
}

@keyframes stroke {
  100% {
    stroke-dashoffset: 0;
}
}
@keyframes scale {
  0%, 100% {
    transform: none;
  }
  50% {
    transform: scale3d(1.1, 1.1, 1);
  }
}
@keyframes fill {
  100% {
    box-shadow: inset 0px 0px 0px 30px #323232;
  }

}

</style>
</head>
<body>
  <h4 style="margin-top: -20.7rem; margin-right: -26%; color: white;">Your Username Will Save If You Close Out Of Your Browser</h4>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<div class="form__group">
  <input type="text" id="idd" class="form__input" id="name" placeholder="Username" required="" />
  <label for="name" class="form__label">Username</label>
  <button class="sub" onclick="save()" >
    Submit
    <svg begin="click"
    repeatCount="1"
    fill="freeze" id="s" class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle id="a" class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
      <path id="b" class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>
  </button>
  

  <script>
     a = document.getElementById("s");
     a.style.display = 'none';
      function save() {
        a = document.getElementById("s");
        if (a.style.display === "none") {
           a.style.display = "block";
        } else {
          a.style.display = 'none';
          setTimeout(function () {
            a.style.display = "block";
          }, 4);
        }
       var sub = document.getElementById("idd").value;
        localStorage.setItem("lastname", sub);
        console.log(sub);
        console.log(localStorage.getItem("lastname"));
      }
  </script>
</div>
</body>
</html>
